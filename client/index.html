<html>
    <head>
        <title>Boxer 2D - game</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ ASSETS_URL }}css/preloader.css">
        <link rel="stylesheet" type="text/css" href="{{ ASSETS_URL }}css/main.css">
        <script src="{{ SRC_URL }}lib/requirejs/require.js" data-main="{{ SRC_URL }}main.js"></script>
    </head>
    <body>
        <div class="cssload-preloader">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
        <div class="container">
            <div id="conn_status" style="display: none;">Not Connected</div>
            <div class="login" {% if current_user %}style="display: none"{% endif %}>
                <form id="quickLogin" method="POST" action="/api/login">
                    <input type="text" placeholder="Username" id="username"> 
                    <input type="password" placeholder="Password" id="password"> 
                    <input type="submit" value="Sign In">
                    Login? <input type="checkbox" checked="checked">
                </form>
                <span class="login-error"></span>
            </div>
            <canvas id="gameBoard" style="border: 1px solid black; display: none;">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </body>
</html>
