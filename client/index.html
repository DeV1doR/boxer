<html>
    <head>
        <title>Boxer 2D - game</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ ASSETS_URL }}css/preloader.css">
        <link rel="stylesheet" type="text/css" href="{{ ASSETS_URL }}css/main.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="//code.createjs.com/createjs-2015.11.26.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script type="text/javascript">
            var app = app || {};
            app.config = {{ !APP_SETTINGS }};
        </script>
        <!-- API -->
        <script type="text/javascript" src="{{ SRC_URL }}api/login.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}api/constants.js?updated={{ FILE_VERSION }}"></script>

        <!-- MAIN -->
        <script type="text/javascript" src="{{ SRC_URL }}helpers.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}preloader.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}app.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}stream.js?updated={{ FILE_VERSION }}"></script>

        <!-- MODELS -->
        <script type="text/javascript" src="{{ SRC_URL }}models/users.js?updated={{ FILE_VERSION }}"></script>

        <!-- VIEWS -->
        <script type="text/javascript" src="{{ SRC_URL }}views/hud.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}views/weaponVision.js?updated={{ FILE_VERSION }}"></script>
        <script type="text/javascript" src="{{ SRC_URL }}views/sprites.js?updated={{ FILE_VERSION }}"></script>
    </head>
    <body>
        <div class="cssload-preloader">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
        <div class="container">
            <div id="conn_status" style="display: none;">Not Connected</div>
            <div class="login">
                <form id="quickLogin" method="POST" action="/api/login">
                    <input type="text" placeholder="Username" id="username"> 
                    <input type="password" placeholder="Password" id="password"> 
                    <input type="submit" value="Sign In">
                </form>
                <span class="login-error"></span>
            </div>
            <canvas id="gameBoard" style="border: 1px solid black; display: none; float: left;">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </body>
</html>
